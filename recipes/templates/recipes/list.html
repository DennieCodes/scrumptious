<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ recipe_object.title }} - Scrumptious Recipes</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/recipes.css' %}" />
	</head>
	<body>
		<header>
			<nav>
				<a href={% url 'recipe_list' %}>Main page</a>
				<a href={% url 'create_recipe' %}>Create Recipe</a>
			</nav>
		</header>
		<main>
			<div class="recipe-grid">
				{% for recipe in recipe_list %}
				<div>
					<h3>
						<a href={% url 'show_recipe' recipe.id %}>{{ recipe.title }}</a>
					</h3>
					<p>Created on: {{ recipe.created_on | date:'j F Y'}}</p>
					<img src="{{ recipe.picture | default:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu2prUKkyIK7VKDANwZK0Lf2FhsRK1d6wjN-sxqqqqDXIYxu8-v_8rNYjXMrZj-XGtBGQ&usqp=CAU'}}" />
					<div>4.3 star</div>
				</div>
				{% endfor %}
			</div>
		</main>
		<footer>Made with love by Scrumptious Recipes</footer>
	</body>
</html>
