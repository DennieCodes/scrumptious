<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ recipe_object.title }} - Scrumptious Recipes</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/recipes.css' %}" />
	</head>
	<body>
		<header>
			<nav>
				<a href="./list.html">Main page</a>
			</nav>
		</header>
		<main>
			<div class="recipe-grid">
				{% for recipe in recipe_list %}
				<div>
					<h3>
						<a href="detail.html">{{ recipe.title }}</a>
					</h3>
					<img src="{{ recipe.picture }}" />
					<div>4.3 star</div>
				</div>
				{% endfor %}
			</div>
		</main>
		<footer>Made with love by Scrumptious Recipes</footer>
	</body>
</html>
